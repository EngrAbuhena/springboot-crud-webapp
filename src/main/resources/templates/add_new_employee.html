<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <h2>Add New Employee</h2>
        <form action="" th:action="@{/save}" th:object="${employee}" method="post">

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4"
                placeholder="Employee First Name">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Employee Last Name">
            <input type="email" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Employee Email" required>
            <button class="btn btn-success col-2" type="submit">SAVE</button>
            <button class="btn btn-danger col-2" onclick="backToHomePage()">CANCEL</button>
        </form>

    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function backToHomePage(){
            location.reload();
            window.location.replace("employees");
        }
    </script>

</body>

</html>
